<div class="row row-cols-1 row-cols-md-3 text-center pt-4" *ngIf="products && products.length">
  <div class="col" *ngFor="let product of products">
    <div class="card mb-4 shadow-sm" >
      <div class="card-header">
        <h4 class="my-0 fw-normal">{{product.description}}</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title"></h1>
        <img [src]="product.imageUrl" width="150px" height="200px"/>
        <a type="button" class="w-100 btn btn-lg btn-outline-primary" href="product-list.html">Order
          Now</a>
      </div>
    </div>
  </div>
</div>
